<head>
  <title>mixcard</title>
  
  <meta
    name="viewport"
    content="
      width=device-width,
      initial-scale=1,
      minimum-scale=1,
      maximum-scale=1
    "
  />
</head>

<body>
	<div class="grid-container">
		{{> quoteTimeline}}
	</div>
</body>

<template name="quoteTimeline">
  
	<div class="container">
		{{#each quote}}
		  	{{> quotePreview}}
		{{/each}}
	</div>
	
</template>


<template name="quotePreview">
	<div class="item">
		<p class="quotePrevText">"{{text}}"</p>
		<p class="quoteSourceText">â€” <a href="{{sourceURL}}">{{sourceTitle}}</a></p>
	</div>
</template>
